<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Project Reddit</title>
</head>
<body>
    <H1 class="text-center">Project Reddit</H1>
    <div class="posts"> Post container
        <div class="post"></div>
        <div class="post"></div>
        <div class="post"></div>
    </div>
    <section class="add-new-post-container">
        <H2>Add a New Post</H2>
        <div class="input-group mb-3">
            <input id="post-text" type="text" class="form-control" placeholder="Post Text" aria-label="post-text" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input id="username-post" type="text" class="form-control" placeholder="Username" aria-label="username" aria-describedby="basic-addon1">
        </div>
        <br>
        <!-- add id to button so we can listen for events "post-button" -->
        <button id="post-button" class="btn btn-default btn-primary">Post</button>
    </section>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="./main.js"></script>    
</body>
</html>
